<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Invoice Creator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main class="main-sect">
        <h1>Invoice creator</h1>
        <h4>Thanks for choosing GoodCorp, LLC!</h4>
      </main>
      <section class="sub-sect">
        <div class="btn-serv">
          <button class="btn">Wash Car: £10</button>
          <button class="btn">Mow Lawn: £20</button>
          <button class="btn">Pull Weeds: £30</button>
        </div>

        <div class="content-wrap">
          <div class="cont-box">
            <p>TASK</p>
            <h2>
              Wash Car<span><button class="del-btn">remove</button></span>
            </h2>
            <h2>
              Mow Lawn<span><button class="del-btn">remove</button></span>
            </h2>
            <h2>
              Pull Weeds<span><button class="del-btn">remove</button></span>
            </h2>
          </div>

          <div class="prise-box">
            <p>TOTAL</p>
            <h2><span class="pound">£</span></h2>
            <h2><span class="pound">£</span></h2>
            <h2><span class="pound">£</span></h2>
          </div>
        </div>
        <hr />
        <div class="note-wraper">
          <div class="notes">
            <p>NOTES</p>
            <p>We accept cash, credit card, or PayPal</p>
          </div>
          <div class="total">
            <p>TOTAL AMOUNT</p>
            <h1><span class="pound">£</span></h1>
          </div>
        </div>

        <button id="send" class="send-invoice">SEND INVOICE</button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
